@(loginForm: Form[LoginData])(implicit messages: Messages, flash: Flash)

@main("Login"){
    <h2> Login </h2>
    <form method="post" action="@routes.Application.validateLoginPost">
        Username: <input type="text" name="username"></input>
        <br>
        <br>
        Password: <input type="password" name="password"></input>
        <br>
        <input type="submit" value="login"> </input>
    </form>

    <a href="@routes.Application.recoverPassword">Forgot password?</a>

    <h2> Create User </h2>

    @helper.form(action = routes.Application.validateCreateForm) {
        @helper.inputText(loginForm("Username"))
        @helper.inputText(loginForm("Password"))
        <div class="form-actions">
            <button type="submit">create user</button>
        </div>
    }
}
